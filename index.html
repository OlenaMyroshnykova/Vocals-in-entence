<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de vocales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vocales en una frase</h1>
    </header>

    <main class="content">
        <div>
            <h2>Ejemplos de Funciones con Resultados</h2>

            <table>
                <thead>
                    <tr>
                        <th>Introduce el valor</th>
                        <th>Función</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="input1" value="la"></td>
                        <td><button onclick="runFunction('getSentence', 'input1', 'result1')">getSentence</button></td>
                        <td><span id="result1"></span></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="input2" value="lo"></td>
                        <td><button onclick="runFunction('searchVocals', 'input2', 'result2')">searchVocals</button></td>
                        <td><span id="result2"></span></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="input3" value="la le li lo lu"></td>
                        <td><button onclick="runFunction('searchVocals', 'input3', 'result3')">searchVocals</button></td>
                        <td><span id="result3"></span></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="input4" value="['i','i']"></td>
                        <td><button onclick="runFunction('deleteDuplicity', 'input4', 'result4')">deleteDuplicity</button></td>
                        <td><span id="result4"></span></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="input5" value="la le li lo lu pa pe pi po pu"></td>
                        <td><button onclick="runFunction('searchVocals', 'input5', 'result5')">searchVocals</button></td>
                        <td><span id="result5"></span></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="input6" value="Hello World!"></td>
                        <td><button onclick="runFunction('getVocals', 'input6', 'result6')">getVocals</button></td>
                        <td><span id="result6"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div class="div-conteiner"></div>
    <footer>
        <h1>El canto es la habilidad de alargar las vocales</h1>
    </footer>
    
    <script src="index.js" defer></script>
</body>
</html>
